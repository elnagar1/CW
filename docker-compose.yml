services:
  # ============================================
  # Kafka Infrastructure
  # ============================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: cyberwatch-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - cyberwatch-network
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "2181" ]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: cyberwatch-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - cyberwatch-network
    healthcheck:
      test: [ "CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092" ]
      interval: 10s
      timeout: 10s
      retries: 5

  # Kafka UI for monitoring
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: cyberwatch-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: cyberwatch
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - cyberwatch-network

  # ============================================
  # Redis (for Celery broker)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: cyberwatch-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - cyberwatch-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Sensor Service (Django + Celery)
  # ============================================
  sensor-service:
    build:
      context: ./sensor-service
      dockerfile: Dockerfile
    container_name: cyberwatch-sensor
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=sensor.settings
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=True
    volumes:
      - ./sensor-service:/app
    networks:
      - cyberwatch-network
    command: python manage.py runserver 0.0.0.0:8000

  sensor-celery-worker:
    build:
      context: ./sensor-service
      dockerfile: Dockerfile
    container_name: cyberwatch-sensor-worker
    depends_on:
      - sensor-service
      - redis
    environment:
      - DJANGO_SETTINGS_MODULE=sensor.settings
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./sensor-service:/app
    networks:
      - cyberwatch-network
    command: celery -A sensor worker -l info

  sensor-celery-beat:
    build:
      context: ./sensor-service
      dockerfile: Dockerfile
    container_name: cyberwatch-sensor-beat
    depends_on:
      - sensor-service
      - redis
    environment:
      - DJANGO_SETTINGS_MODULE=sensor.settings
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./sensor-service:/app
    networks:
      - cyberwatch-network
    command: celery -A sensor beat -l info

  # ============================================
  # Parsing Service (Consumer Group)
  # ============================================
  parsing-service:
    build:
      context: ./parsing-service
      dockerfile: Dockerfile
    container_name: cyberwatch-parser-1
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - KAFKA_GROUP_ID=parsing-service-group
      - KAFKA_INPUT_TOPIC=alerts.raw
      - KAFKA_OUTPUT_TOPIC=alerts.parsed
    volumes:
      - ./parsing-service:/app
    networks:
      - cyberwatch-network
    deploy:
      replicas: 1

  # Additional parser replicas for scalability
  parsing-service-2:
    build:
      context: ./parsing-service
      dockerfile: Dockerfile
    container_name: cyberwatch-parser-2
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - KAFKA_GROUP_ID=parsing-service-group
      - KAFKA_INPUT_TOPIC=alerts.raw
      - KAFKA_OUTPUT_TOPIC=alerts.parsed
    volumes:
      - ./parsing-service:/app
    networks:
      - cyberwatch-network

  parsing-service-3:
    build:
      context: ./parsing-service
      dockerfile: Dockerfile
    container_name: cyberwatch-parser-3
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - KAFKA_GROUP_ID=parsing-service-group
      - KAFKA_INPUT_TOPIC=alerts.raw
      - KAFKA_OUTPUT_TOPIC=alerts.parsed
    volumes:
      - ./parsing-service:/app
    networks:
      - cyberwatch-network

  # ============================================
  # Syslog Listener Service
  # ============================================
  syslog-service:
    build:
      context: ./syslog-service
      dockerfile: Dockerfile
    container_name: cyberwatch-syslog
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "1514:1514/udp"
      - "1515:1515/tcp"
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - KAFKA_TOPIC=alerts.raw
      - SYSLOG_UDP_PORT=1514
      - SYSLOG_TCP_PORT=1515
    volumes:
      - ./syslog-service:/app
    networks:
      - cyberwatch-network

  # ============================================
  # Simulator UI (Web Interface)
  # ============================================
  simulator-ui:
    image: nginx:alpine
    container_name: cyberwatch-simulator-ui
    ports:
      - "3000:80"
    volumes:
      - ./simulator-ui:/usr/share/nginx/html:ro
    networks:
      - cyberwatch-network

  # ============================================
  # Mock Sources (Simulates Security Tool APIs)
  # ============================================
  mock-sources:
    build:
      context: ./mock-sources
      dockerfile: Dockerfile
    container_name: cyberwatch-mock-sources
    ports:
      - "9000:9000"
    environment:
      - PORT=9000
      - ALERTS_PER_REQUEST=5
    volumes:
      - ./mock-sources:/app
    networks:
      - cyberwatch-network

volumes:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
  redis-data:


networks:
  cyberwatch-network:
    driver: bridge
